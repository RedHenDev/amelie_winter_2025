<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Winter Terrain - Caves & Tunnels</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
            display: none; /* Hidden by default */
        }
        #jewel-stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- <a-scene background="color: #e8f4f8" fog="type: linear; color: #e8f4f8; far: 150; near: 0.1"> -->
        <a-scene background="color: #0a0e27" fog="type: linear; color: #0a0e27; far: 300; near: 0.1">
    
        <!-- Camera -->
        <a-entity id="camera" camera="active: true; wasd-controls: false" position="0 100 0" look-controls="pointerLockEnabled: true; reverseMouseDrag: false">
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity>
        </a-entity>

        <!-- Lighting -->
        <a-light type="ambient" color="white" intensity="0.02"></a-light>

        <!-- Sky -->
        <a-sky id="sky" color="#0a0e27" geometry="radius: 100000"></a-sky>

        <!-- Terrain container -->
        <a-entity id="terrain-container" position="0 0 0"></a-entity>

        <!-- Cave system container -->
        <!-- <a-entity id="cave-container" position="0 0 0"></a-entity> -->

        <!-- Tunnel container -->
        <!-- <a-entity id="tunnel-container" position="0 0 0"></a-entity> -->

        <!-- Snow particles container -->
        <a-entity id="snow-container" position="0 0 0"></a-entity>

        <!-- Ice crystals container -->
        <!-- <a-entity id="crystals-container" position="0 0 0"></a-entity> -->
    </a-scene>

    <div id="info">
        <h3>Winter Terrain Explorer</h3>
        <p><strong>Controls:</strong> WASD/Arrows to move</p>
        <p><strong>Mouselook:</strong> Click to enable pointer lock (ESC to exit)</p>
        <!-- <p>Explore caves and tunnels</p> -->
    </div>

    <div id="jewel-stats">
        ðŸ’Ž 0 | ðŸ’š 0 | ðŸ’™ 0
    </div>

    <!-- Module scripts -->
    <script src="js/terrain.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/movement.js"></script>
    <script src="js/mouselook.js"></script>
    <script src="js/minimap.js"></script>
    <script src="js/reveal-terrain.js"></script>
    <!-- <script src="js/snow.js"></script> -->
    <script src="js/headlight.js"></script>
    <!-- <script src="js/jewels.js"></script> -->
    <!-- <script src="js/crystals.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
